<!-- templates/step_base.html --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi-Step Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/registration.css">  <!-- Add custom styles -->
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="d-flex align-items-center mb-3">
            <img src="/static/images/logo.png" alt="Logo" class="logo me-3">
            <h2 class="text-danger">Registration<!-- Multi-Step Registration --> </h2>
        </div>
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-danger">Step {{ step }} of 2</h2>

            <!-- Progress Bar -->
            <div class="progress mb-4">
                <div class="progress-bar bg-danger" role="progressbar"
                     style="width: {{ step|add:'0'|floatformat:0 }}0%"
                     aria-valuenow="{{ step }}" aria-valuemin="1" aria-valuemax="2"></div>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
