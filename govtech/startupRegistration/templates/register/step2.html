<!-- templates/step2.html --> 

{% extends 'register/step_base.html' %}

{% block content %}
<div class="container">
    <h4 class="mb-3">Step 2: Contact Details</h4>

    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Official Email Address</label>
                {{ form.official_email }}
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                {{ form.phone_number }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Website (if available)</label>
                {{ form.website }}
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Physical Address</label>
                {{ form.physical_address }}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">City/Town & Region</label>
            {{ form.city_region }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'multi_step' step=step|add:'-1' %}" class="btn btn-secondary">← Previous</a>
            <button type="submit" class="btn btn-primary">Next →</button>
        </div>
    </form>
</div>
{% endblock %}
