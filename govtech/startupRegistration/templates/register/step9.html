<!-- templates/step9.html --> 

{% extends 'register/step_base.html' %}

{% block content %}
<div class="container">
    <h4 class="mb-3">Step 9: Declaration & Consent</h4>

    <form method="post">
        {% csrf_token %}

        <div class="form-check mb-3">
            {{ form.agree_terms }}
            <label class="form-check-label">I agree to the Terms & Conditions</label>
        </div>

        <div class="form-check mb-3">
            {{ form.consent_data_usage }}
            <label class="form-check-label">I consent to Data Usage & Verification</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Signature of Authorized Representative</label>
            {{ form.signature }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'multi_step' step=step|add:'-1' %}" class="btn btn-secondary">‚Üê Previous</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
