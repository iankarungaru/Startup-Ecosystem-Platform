        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Ensure the background is behind the form */
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            /* Adjusted padding to make the form more compact */
            border-radius: 20px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            /* Reduced container width for compactness */
            text-align: center;
            z-index: 1;
            /* Ensure the form stays above the background */
        }

        .signup-container h1 {
            margin-bottom: 10px;
            /* Reduced margin for compactness */
            font-size: 22px;
            /* Slightly smaller font size */
            color: green;
        }

        .signup-container img {
            width: 80px;
            /* Reduced logo size */
            margin-bottom: 8px;
            /* Adjusted spacing */
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
            /* Reduced gap between elements */
        }

        .signup-form input,
        .signup-form select,
        .signup-form button {
            padding: 14px;
            /* Reduced padding inside inputs and button */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            /* Reduced font size for compactness */
        }

        .signup-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            /* Smaller oval button */
        }

        .signup-form button:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 8px;
            /* Reduced margin */
            color: red;
            font-size: 13px;
            /* Slightly smaller font size */
        }

        .login-link a {
            color: green;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>

        function populateSubCounties() {
            const countySelect = document.getElementById("county");

            const selectedCounty = countySelect.value;

            subCountySelect.innerHTML = '<option value="" disabled selected>Select Subcounty</option>';

            if (selectedCounty && subCounties[selectedCounty]) {
                const countySubCounties = subCounties[selectedCounty];

                    const option = document.createElement("option");
                    option.value = subCounty;
                    option.textContent = subCounty;
                    subCountySelect.appendChild(option);
                });
            }
