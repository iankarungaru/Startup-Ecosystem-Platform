    <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">

    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link">

<style>
    .input-group .input-group-text {
        background-color: #fff;
        border-left: none;
        border-radius: 0 .25rem .25rem 0;
        display: flex;
        align-items: center;
        padding: 0 0.75rem;
        height: 100%;

<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="auth-header">
                <a href="#"><img src="{% static 'images/COTlog.png' %}" alt="img"></a>
            </div>
            <form class="login-form" id="passwordchangeform3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card my-5" style="width: 500px; max-width: 100%; margin: auto;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-end mb-4">
                            <h3 class="mb-0"><b>Enter a new Password </b></h3>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" name="password"
                                       placeholder="Enter password" required>
                                <div class="input-group-append">
                                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                            <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
                                        </span>
                                </div>
                            </div>
                            <small id="passwordHelp" class="form-text text-muted">Must be at least 8 characters,
                                include a capital letter, number, and symbol.</small>
                            <div id="passwordStrength" class="mt-1"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" id="confirm_password" class="form-control"
                                       name="confirm_password" placeholder="Confirm password" required>
                                <input type="hidden" name="email" id="emailField">
                                <input type="hidden" name="myId" id="myId">
                                <div class="input-group-append">
                                        <span class="input-group-text" id="toggleConfirmPassword"
                                              style="cursor: pointer;">
                                            <i class="fa-solid fa-eye" id="toggleConfirmPasswordIcon"></i>
                                        </span>
                                </div>
                            </div>
                            <small id="matchMessage" class="form-text"></small>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- [ Main Content ] end -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Toggle password visibility
    $('#togglePassword').on('click', function () {
        const input = $('#password');
        const icon = $('#togglePasswordIcon');
        const type = input.attr('type') === 'password' ? 'text' : 'password';
        input.attr('type', type);
        icon.toggleClass('fa-eye fa-eye-slash');
    });

    $('#toggleConfirmPassword').on('click', function () {
        const input = $('#confirm_password');
        const icon = $('#toggleConfirmPasswordIcon');
        const type = input.attr('type') === 'password' ? 'text' : 'password';
        input.attr('type', type);
        icon.toggleClass('fa-eye fa-eye-slash');
    });

    // Password strength checker
    $('#password').on('input', function () {
        const password = $(this).val();
        const strength = getPasswordStrength(password);
        const strengthDiv = $('#passwordStrength');

        let color, message;
        switch (strength) {
            case 0:
                color = 'danger';
                message = 'Too weak';
                break;
            case 1:
                color = 'warning';
                message = 'Weak';
                break;
            case 2:
                color = 'info';
                message = 'Moderate';
                break;
            case 3:
                color = 'primary';
                message = 'Strong';
                break;
            case 4:
                color = 'success';
                message = 'Very strong';
                break;
        }

        strengthDiv.html(`<div class="progress">
                <div class="progress-bar bg-${color}" role="progressbar" style="width: ${(strength + 1) * 20}%"></div>
            </div><small class="text-${color}">${message}</small>`);
    });

    function getPasswordStrength(password) {
        let score = 0;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;
        return score;
    }

    // Password match validation
    $('#password, #confirm_password').on('input', function () {
        const password = $('#password').val();
        const confirmPassword = $('#confirm_password').val();
        const messageEl = $('#matchMessage');

        if (confirmPassword.length === 0) {
            messageEl.text('');
            return;
        }

        if (password === confirmPassword) {
            messageEl.text('Passwords match').removeClass().addClass('form-text text-success');
        } else {
            messageEl.text('Passwords do not match').removeClass().addClass('form-text text-danger');
        }
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const email = sessionStorage.getItem("user_email");
        if (email) {
            document.getElementById("emailField").value = email;
        } else {
            alert("No email found in session. Please go back and try again.");
            window.location.href = "/login/";
        }
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const myId = sessionStorage.getItem("userId");
        if (myId) {
            document.getElementById("myId").value = myId;
        } else {
            alert("User wasn't prompted to change password. Please contact the system administrator.");
            window.location.href = "/login/";
        }
    });
</script>

<script>
    document.getElementById('passwordchangeform3').addEventListener('submit', function (e) {
        e.preventDefault();  // Prevent default form submission

        Swal.fire({
            title: 'Are you sure you want to update your password?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                const form = e.target;
                const formData = new FormData(form);

                fetch("{% url 'saveForgetMyPasswordForce' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'success') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Password Updated',
                                text: 'Your changes were saved successfully.'
                            }).then(() => {
                                window.location.href = "/login/";
                            });
                        } else if (data.status === 'warning') {
                            Swal.fire({
                                icon: 'warning',
                                title: 'Error',
                                text: data.message
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: data.message
                            });
                        }
                    });
            }
        });
    });
</script>
