<!-- templates/step5.html --> 

{% extends 'register/step_base.html' %}

{% block content %}
<div class="container">
    <h4 class="mb-3">Step 5: Technology Stack & Innovation</h4>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Core Technologies Used</label>
            {{ form.core_technologies }}
        </div>

        <div class="mb-3">
            <label class="form-label">Unique Value Proposition</label>
            {{ form.unique_value_proposition }}
        </div>

        <div class="mb-3">
            <label class="form-label">Intellectual Property Ownership</label>
            {{ form.ip_ownership }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'multi_step' step=step|add:'-1' %}" class="btn btn-secondary">← Previous</a>
            <button type="submit" class="btn btn-primary">Next →</button>
        </div>
    </form>
</div>
{% endblock %}
