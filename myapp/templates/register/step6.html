<!-- templates/step6.html --> 

{% extends 'register/step_base.html' %}

{% block content %}
<div class="container">
    <h4 class="mb-3">Step 6: Funding & Investment</h4>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Funding Status</label>
            {{ form.funding_status }}
        </div>

        <div class="mb-3">
            <label class="form-label">Key Investors (if any)</label>
            {{ form.key_investors }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'multi_step' step=step|add:'-1' %}" class="btn btn-secondary">← Previous</a>
            <button type="submit" class="btn btn-primary">Next →</button>
        </div>
    </form>
</div>
{% endblock %}
